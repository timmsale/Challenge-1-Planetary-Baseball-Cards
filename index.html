<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge #1: Planetary Baseball Cards</title>
    <link rel="stylesheet" href="screen.css">
  </head>
  <body>
    
    <h1>Planetary Playing Cards</h1>
    <div class="cards">
      <section class="sun">
        <h2>Sun</h2>
        <h3>Type G2V</h3>
      </section>

      <div class="planets">
        <div class="top">
          <section class="mercury">
            <h2>Mercury</h2>
            <h3>0.4 AU</h3>
          </section>
  
          <section class="venus">
            <h2>Venus</h2>
            <h3>0.72 AU</h3>
          </section>
  
          <section class="earth">
            <h2>Earth</h2>
            <h3>1 AU</h3>         
          </section>
  
          <section class="mars">
            <h2>Mars</h2>
            <h3>1.52 AU</h3>        
          </section>
        </div>
  
        <div class="bottom">
          <section class="jupiter">
            <h2>Juptier</h2>
            <h3>5.2 AU</h3>          
          </section>
  
          <section class="saturn">
            <h2>Saturn</h2>
            <h3>9.5 AU</h3>          
          </section>
  
          <section class="uranus">
            <h2>Uranus</h2>
            <h3>19.8 AU</h3>          
          </section>
  
          <section class="neptune">
            <h2>Neptune</h2>
            <h3>30 AU</h3>        
          </section>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
